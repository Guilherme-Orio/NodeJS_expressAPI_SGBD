<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login com integração ao banco de dados</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cadastrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article id ="container-img">
            <div id="img">
                <img src="assets/img/OIG2.v8CKq3n.jfif" alt="imagem de uma pessoa vendo um computador">
            </div>
        </article>
        <article id="container-cadastro">
            <h2>Cadastre-se</h2>
            <form id="CadastroForm">
                <div id="container-name">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite Seu Primeiro Nome"required>
                </div>
                <div id ="container-sobrenome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id ="sobrenome" name="sobrenome" placeholder="Digite Seu Sobrenome" required>
                </div>
                <div id = "container-email">
                    <label for="email">E-mail:</label>
                    <input type="text" id = "email" name="email" placeholder="Digite Seu E-mail" required>
                    <span id = "email-error" class="error-mensage"></span>
                </div>
                <div id="numero">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="container-genero" aria-required="true">
                    <div class="genero">
                        <input type="radio" id="masculino" name="genero" required>
                        <label for="masculino">Masculino</label required>
                    </div>
                    <div class="genero">
                        <input type="radio" id="feminino" name="genero" required>
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="genero">
                        <input type="radio" id="outros" name="genero" required>
                        <label for="outros">Outros</label>
                    </div>
                    <div class="genero">
                        <input type="radio" id="prefiro-nao-dizer" name="genero" required>
                        <label for="prefiro-nao-dizer" >Prefiro não dizer</label>
                    </div>
                </div>
                <div id = "container-dt-nascimento">
                    <label for="dt-nascimento">Data de Nascimento:</label>
                    <input type="date" id="dt-nascimento" name="dt-nascimento" required>
                    <span id="error-dt-nascimento" class="error-mensage"></span>
                </div>
                <div id = "container-cpf">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite Seu CPF" required >
                    <span id ="error-cpf" class = "error-mensage"></span>
                </div>
                <div id = "conteiner-senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id = "senha" name = "senha" placeholder="Digite Sua Senha" required>
                </div>
                <div id = "container-confirmar-senha">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id = "confirmar-senha" name = "confirmar-senha" placeholder="Confirme Sua Senha" required>
                </div>
                <div id ="container-btn-cadastrar">
                    <button type="submit" id="btn-cadastrar">Cadastrar</button>
                </div> 
            </form>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
